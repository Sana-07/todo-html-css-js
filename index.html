<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------------------bootstrap-link--start------------------------->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!------------------------bootstrap-link-end--------------------------->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-----------------------font-owsome-cdn-link-end----------------------------------->

    <link rel="stylesheet" href="./style.css">

    <title>To Do List</title>

</head>

<body>

    <!-----------------------header-section-start-------------------->

    <div id="container">

        <div class="container-fluid">

           
            <h1 class=" text-center heading">TO DO LIST</h1>

            <input type="text" class=" py-2 px-4 rounded" placeholder="Enter list Items" id="input" required>
            <span class="invalid-feedback">add Items</span>
            <button class="btn btn-outline-secondary text-light" onclick="addTodo()">Add</button>
            <button class="btn btn-outline-secondary text-light" onclick="deleteAll()">Delete All</button>


            <!-----------------------header-section-end---------------------------------------->

            <!--------------------------section-main-start ------------------------------------->

            <div class="todo_container">
                <ul class="" id="ul"></ul>
            </div>

            <!-------------------------------------section-main-end ------------------------------->

        </div>


        <script src="./app.js"></script>

        <!---------------------bootstrap-script-link-start -------------------------->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <!---------------------bootstrap-script-link-end -------------------------->

</body>

</html>
